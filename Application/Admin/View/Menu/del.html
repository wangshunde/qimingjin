  //搜索
  function checkSearch()
  {
      if(document.fm.keyword.value == "")
      {
        //alert("搜索关键字不能为空！");
        document.fm.keyword.focus();
        //return false;
      }
  }
</script>

<body>

<table width="80%" border="1" align="center" cellpadding="6" cellspacing="0" style="border-collapse: collapse" bgColor="#9DD9FF" border="0">
  <tr style="text-align:center;">
    <td width="10%">编号</td>
    <td width="10%">菜单名</td>
    <td width="10%">菜单排序</td>
    <td width="10%">父级菜单</td>
    <td width="10%">菜单状态</td>
    <td width="10%">操作</td>
  </tr>
  <foreach name="info" item="v">
  <tr>
    <td>{$v.id}</td>
    <td>{$v.name}</td>
    <td>{$v.num}</td>
    <td>{$v.parent}</td>
    <if condition="$v.state eq 1">
      <td>启用</td>
      <else/>
      <td>停用</td>
    </if>
    <!-- 点击编辑，跳转到套餐详情 -->
    <td align="center">
      <a href="__APP__/Menu/delAction/id/{$v.id}">删除</a>
    </td>
   </tr>
   </foreach>
</table>
<div style="margin-top:20px;text-align:center;">{$page}</div>

</body>
</html>
