<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>问题</title>

<script type="text/javascript" src="__ROOT__/Public/Admin/assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript">

</script>
</head>

<body>

<table width="80%" border="1" align="center" cellpadding="6" cellspacing="0" style="border-collapse: collapse;text-align:center;" bgColor="#9DD9FF" border="0">
  <tr style="text-align:center;">
    <td width="45%">问题</td>
    <td width="15%">分类</td>
    <td width="15%">日期</td>
    <td width="10%">状态</td>
    <td width="15%">操作</td>
  </tr>
  <volist name="info" id="v">
  <tr>
  	<td>{$v.text}</td>
    <td>{$v.tag}</td>
  	<td>{$v.date}</td>
    <td>{$v.res}</td>  
    <td align="center">
      <a href="__APP__/Question/reply/id/{$v.id}">进入回答</a>
    </td>
   </tr>
  </volist>
</table>
<div style="margin-top:20px;text-align:center;">{$page}</div>

</body>
</html>
