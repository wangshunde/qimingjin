<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>资料</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="__PUBLIC__/Admin/Js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <!--<script type="text/javascript" charset="utf-8" src="lang/zh-cn/zh-cn.js"></script>-->

    <style type="text/css">
        h1{text-align: center;margin-bottom: 20px;}
        div{
            width:100%;
        }
        img{width: 200px;display: inline-block;}
        #fm{width: 700px;margin: 0 auto;}
        textarea{display:inline-block;vertical-align:middle;}
    </style>
</head>
<body>
<div>
    <h1>资料</h1>
    <form action="{:U('Ziliao/editAction')}" method="post" id="fm">
        <input type="hidden" name="id" value="{$info.int_id}">
        <div style="margin-bottom:20px;">
            <label for="type">分类:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select name="type" id="type">
                <option value={$info.bl_type} id='op'>{$type}</option>
                <option value="1">公共基础</option>
                <option value="2">专项部分</option>
            </select>
        </div>
        <div style="margin-bottom:20px;">
            <label for="title">标题:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="title" id="title" value={$info.vc_title}>
        </div>
        <div style="margin-bottom:20px;">
            <label for="url">视频链接:&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="url" id="url" value={$info.vc_url}>
        </div>
        
        
        <div style="margin-bottom:20px;">
            <textarea name="word" id="word" style="display:none;"></textarea>
            <script id="editor" name="editor" type="text/plain" style="width:700px;height:500px;"></script>
            
        </div>
        
        <div style="margin-top:20px;text-align:center;"><input type="button" value="修改" style="width:100px;height:30px;" onclick="checkForm()"></div>
    </form>
</div>
<script type="text/javascript">

function checkForm(){
    var title = $("#title").val();
    var content = UE.getEditor('editor').getContent();
    if(content==null || content==''){
        alert("内容为空,请添加!");
        return false;
    }else if(title==null || title==''){
        alert("标题为空,请添加!");
        return false;
    }else{
        $("#word").val(content);
        $("#fm").submit();
    }
}
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
    window.UEDITOR_HOME_URL = "__PUBLIC__/ueditor/";
    ue.ready(function() {
        ue.setContent('{$info.text_content}');  //赋值给UEditor
    });
</script>
</body>

</html>
