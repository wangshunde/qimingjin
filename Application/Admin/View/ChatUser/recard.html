<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="__ROOT__/Public/Admin/assets/js/jquery-1.8.1.min.js"></script>
</head>
<body>
<table width="80%" border="1" align="center" cellpadding="6" cellspacing="0" style="border-collapse: collapse;text-align:center;" bgColor="#9DD9FF" border="0">

    <td colspan="4">总消费金额：{$total}元</td>
  </tr>
  <tr style="text-align:center;">
    <td width="20%">消费内容</td>
    <td width='10%'>消费金额</td>
    <td width='10%'>支付状态</td>
    <td width="10%">日期</td>
  </tr>
  <volist name="info" id="v">
  <tr>
  	<td>{$v.text}</td>
    <td>{$v.money}</td>
    <td>{$v.pay}</td>
  	<td>{$v.date}</td>
   </tr>
  </volist>
</table>
<div style="margin-top:20px;text-align:center;">{$page}</div>
</body>
</html>
