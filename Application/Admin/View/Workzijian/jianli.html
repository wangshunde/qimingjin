<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>岗位</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="__PUBLIC__/Admin/Js/jquery-1.11.3.min.js"></script>
    <style type="text/css">
        h1{text-align: center;margin-bottom: 20px;}
        div{
            width:100%;
        }
        img{width: 200px;display: inline-block;}
        #fm{width: 700px;margin: 0 auto;}
        textarea{display:inline-block;vertical-align:middle;}
    </style>
</head>
<body>
<div>
    <h1>简历</h1>
    <div id="fm">
        <div style="margin-bottom:20px;">
            <label for="name">姓名:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="name" id="name" value="{$info.vc_name}" readonly="readonly">
        </div>
        <div style="margin-bottom:20px;">
            <label for="sex">性别:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="sex" id="sex" value="{$info.vc_sex}" readonly="readonly">
        </div>
        <div style="margin-bottom:20px;">
            <label for="age">年龄:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="age" id="age" value="{$info.vc_age}" readonly="readonly">
        </div>
        <div style="margin-bottom:20px;">
            <label for="educational">学历:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="educational" id="educational" value="{$info.vc_educational}" readonly="readonly">
        </div>
        <div style="margin-bottom:20px;">
            <label for="graduation">毕业学校:&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="graduation" id="graduation" value="{$info.vc_graduation_school}" readonly="readonly">
        </div>
        <div style="margin-bottom:20px;">
            <label for="major">专业:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="major" id="major" value="{$info.vc_major}" readonly="readonly">
        </div>
        <div style="margin-bottom:20px;">
            <label for="job">期望职位:&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="job" id="job" value="{$info.vc_ideal_job}" readonly="readonly">
        </div>
        <div style="margin-bottom:20px;">
            <label for="telephone">联系方式:&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="telephone" id="telephone" value="{$info.vc_telephone}" readonly="readonly">
        </div>
        <div style="margin-bottom:20px;">
            <label for="exprience">实习经验:&nbsp;&nbsp;&nbsp;</label>
            <textarea rows="10" cols="40" name="exprience" id="exprience" readonly="readonly">{$info.vc_exprience}</textarea>
        </div>
    </div>
</div>
<script type="text/javascript">

</script>
</body>

</html>
